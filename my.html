<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>House Building Maps</title>
  <link rel="stylesheet" href="my.css">
</head>
<body>
  <header>
    <h1>House Building Maps</h1>
    <p>Free access to house-building maps in picture form.</p>
  </header>

  <main>
    <section class="map-list">
      <div class="map-item">
        <img src="pic 1.jpg" alt="House Map 1">
        <a href="pic 1.jpg" download>Download Map 1</a>
      </div>
      <div class="map-item">
        <img src="pic 2.jpg" alt="House Map 2">
        <a href="pic 2.jpg" download>Download Map 2</a>
      </div>
      <div class="map-item">
        <img src="pic 3.jpg" alt="House Map 3">
        <a href="pic 3.jpg" download>Download Map 3</a>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 House Building Maps. All rights reserved.</p>
  </footer>
  <script src="my.js"></script> 
</body>
</html>
